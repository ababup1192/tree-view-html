<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello, world</title>
    <meta name="viewport" content="with=devide-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tree well">
        <ul>
            <li>
                <span class="tree-element"><i class="icon-folder-open"></i> Array[ ]</span>
                <ul>
                    <li>
                        <span class="tree-element"><i class="icon-minus-sign"></i>0: Array[ ]</span>
                        <ul>
                            <li>
                                <span class="tree-element"><i class="icon-leaf"></i>0child0: <span class="glyphicon glyphicon-sort-by-order" aria-hidden="true"></span></span>
                                <input type="number" value="123"></input>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <span class="tree-element"><i class="icon-minus-sign"></i>1: Object{ }</span>
                        <ul>
                            <li>
                                <span class="tree-element"><i class="icon-leaf"></i>child0: <span class="glyphicon glyphicon-sort-by-order" aria-hidden="true"></span></span>
                                <input type="number" value="456" />
                            </li>
                            <li>
                                <span class="tree-element"><i class="icon-minus-sign"></i>child1: Object{ }</span>
                                <ul>
                                    <li>
                                        <span class="tree-element"><i class="icon-minus-sign"></i> childObject: Object{ }</span>
                                        <ul>
                                            <li>
                                                <span class="tree-element"><i class="icon-leaf"></i> bool</span>
                                                <button type="button">true</button>
                                            </li>
                                            <li>
                                                <i class="icon-leaf "></i> <button type="button">null</button>
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <span class="tree-element"><i class="icon-leaf"></i>text: <span class="glyphicon glyphicon-text-background" aria-hidden="true"></span></span>
                                        <input type="text" value="xyz"></input>
                                    </li>
                                    <li>
                                        <span class="tree-element"><i class="icon-leaf"></i>number: <span class="glyphicon glyphicon-sort-by-order" aria-hidden="true"></span></span>
                                        <input type="number" value="789" />
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <span class="tree-element"><i class="icon-leaf"></i>child2: <span class="glyphicon glyphicon-sort-by-order" aria-hidden="true"></span></span>
                                <input type="text" value="abc"></input>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js " integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS "
        crossorigin="anonymous ">

    </script>
    <script src="app.js "></script>
</body>

</html>
